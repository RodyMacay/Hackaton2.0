{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Título de la Página | Nombre del Sitio{% endblock %}</title>

    <meta name="description" content="{% block meta_description %}Breve descripción de la página para SEO. Incluye palabras clave relevantes.{% endblock %}">

    <meta name="keywords" content="{% block meta_keywords %}palabra clave 1, palabra clave 2, palabra clave 3{% endblock %}">


    <meta name="robots" content="index, follow">

    <link rel="icon" href="{% static 'img/tierra.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
    </style>

    {% block custom_styles %}{% endblock %}
</head>

<body class="bg-gray-200">
        <!-- Incluir la alerta -->
        {% include 'components/base/alerta.html' %}
        <!-- Sidebar -->
        {% include 'components/base/sidebar.html' %}
        <!-- Contenido dinámico -->
        <div class="lg:ml-64 lg:pl-4 lg:flex lg:flex-col lg:w-75% mt-5 mx-2">
            {% block content %}
            <!-- Contenido dinámico de la página -->
            {% endblock %}
        </div>

        {% block custom_scripts %}
        
        {% endblock  %}
</body>
</html>
