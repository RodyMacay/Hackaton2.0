<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <div class="flex min-h-screen bg-gray-100">
    <!-- Imagen Izquierda Ocupando Toda la Mitad Izquierda -->
    <div class="w-1/2 h-screen relative">
      <img
        src="./img/yasuni.png"
        alt="Imagen de Naturaleza"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 p-4 bg-black bg-opacity-50 text-white text-sm"
      >
        <p>Grupo <strong>PeakyCoders 🎩🔫🥃</strong></p>
        <p>en Milagro, Ecuador</p>
      </div>
    </div>

    <!-- Formulario de Inicio de Sesión en la Mitad Derecha -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-full max-w-md p-8 bg-green-100 shadow-lg rounded-lg">
        <!-- Fondo del formulario en verde claro -->
        <h2 class="text-2xl font-semibold text-green-700 mb-4">
          Bienvenido de vuelta
        </h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nombre de usuario o correo electrónico</label
            >
            <div
              class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white"
            >
              <!-- Fondo blanco solo para el input -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 14l.117.007a4.002 4.002 0 011.93.6A4.001 4.001 0 0118 18h-1.105l-1.794-2.932A4.002 4.002 0 0112 14z"
                />
              </svg>
              <input
                type="text"
                name="username"
                class="ml-3 flex-1 bg-transparent focus:outline-none"
                placeholder="Nombre de usuario o correo electrónico"
                required
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <div
              class="flex items-center border border-gray-300 rounded-md px-3 py-2 bg-white"
            >
              <!-- Fondo blanco solo para el input -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 12c-1.656 0-3 1.344-3 3s1.344 3 3 3 3-1.344 3-3-1.344-3-3-3zm0-1c2.756 0 5 2.243 5 5s-2.244 5-5 5-5-2.243-5-5 2.244-5 5-5zm0-4c-1.09 0-2.156.277-3.062.808A8.975 8.975 0 003 12v1a1 1 0 001 1h14a1 1 0 001-1v-1a8.975 8.975 0 00-5.938-8.192A7.993 7.993 0 0012 7z"
                />
              </svg>
              <input
                type="password"
                name="password"
                class="ml-3 flex-1 bg-transparent focus:outline-none"
                placeholder="Contraseña"
                required
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-700">
              <input type="checkbox" name="remember" class="mr-1" />
              Recuérdeme
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button type="submit" class="w-full py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transform transition duration-200 hover:scale-105 active:bg-opacity-75">
            Acceder
        </button>
        
        
        
        
        </form>
        <p class="text-sm text-center text-gray-700 mt-4">
          ¿No tienes cuenta?
          <a href="#" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
        <p class="text-sm text-center text-gray-700 mt-2">
          <a href="#" class="text-blue-600 hover:underline"
            >Mostrar más opciones de acceso</a
          >
        </p>
      </div>
    </div>
  </div>
</html>
