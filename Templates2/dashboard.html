<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-white font-sans antialiased">

    <!-- Sidebar -->
    <div class="flex h-screen bg-white-100">
        <!-- Sidebar -->
        <div class="flex flex-col w-64 bg-green-100 text-green-700 font-bold">
            <div class="px-6 py-4 text-3xl font-bold border-b border-gray-300 text-center">
                Dashboard
            </div>
            <!-- Profile Picture -->
            <div class="flex justify-center mt-4">
                <img src="./img/hasbullita.jfif" alt="User Profile" class="w-24 h-24 rounded-full border-4 border-green-300">
            </div>
            <nav class="flex flex-col flex-1 mt-6 space-y-4 text-xl">
                <a href="#" class="px-6 py-2 transition duration-300 hover:bg-green-300 rounded flex items-center">
                    <i class="fa-solid fa-house mr-3"></i> Home
                </a>
                <a href="#" class="px-6 py-2 transition duration-300 hover:bg-green-300 rounded flex items-center">
                    <i class="fa-solid fa-chart-simple mr-3"></i> Estadísticas
                </a>
                <a href="#" class="px-6 py-2 transition duration-300 hover:bg-green-300 rounded flex items-center">
                    <i class="fa-solid fa-hippo mr-3"></i> Tipo de especies
                </a>
                <a href="#" class="px-6 py-2 transition duration-300 hover:bg-green-300 rounded flex items-center">
                    <i class="fa-solid fa-globe mr-3"></i> Análisis Geográfico
                </a>
                <a href="#" class="px-6 py-2 transition duration-300 hover:bg-green-300 rounded flex items-center">
                    <i class="fa-solid fa-skull-crossbones mr-3"></i> Amenazas
                </a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-300">
                <button class="w-full px-4 py-2 font-semibold text-green-700 bg-green-200 rounded hover:bg-green-300">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>  
        </div>

        <!-- Content Area -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold text-green-700">Amenazas</h1>
            <p class="mt-4 text-green-600">Observer los tipos de Amenazas</p>
    
            
        </div>
    </div>

</body>
</html>
