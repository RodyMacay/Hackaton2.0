<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-screen bg-gray-100">
    <!-- Imagen Izquierda Ocupando Toda la Mitad Izquierda -->
    <div class="w-1/2 h-screen relative">
      <img
        src="./img/yasuni.png"
        alt="Imagen de Naturaleza"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 p-4 bg-black bg-opacity-50 text-white text-sm"
      >
        <p>Grupo <strong>PeakyCoders 🎩🔫🥃</strong></p>
        <p>en Milagro, Ecuador</p>
      </div>
    </div>

    <!-- Formulario de Inicio de Sesión en la Mitad Derecha con Imagen de Fondo -->
    <div class="w-1/2 flex items-center justify-center form-bg">
      <div
        class="w-full max-w-md p-8 bg-green-100 bg-opacity-80 shadow-lg rounded-lg"
      >
        <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">
          Registro
        </h2>
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          
          <div>
              <label class="block text-sm font-medium text-green-800">Nombre de Usuario</label>
              {{ form.username }}
          </div>

          <div>
              <label class="block text-sm font-medium text-green-800">Correo Electrónico</label>
              {{ form.email }}
          </div>

          <div>
              <label class="block text-sm font-medium text-green-800">Contraseña</label>
              {{ form.password1 }}
          </div>

          <div>
              <label class="block text-sm font-medium text-green-800">Confirmar Contraseña</label>
              {{ form.password2 }}
          </div>

          <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
              Registrarse
          </button>
      </form>
        <p class="text-sm text-green-700 text-center mt-4">
          ¿Ya tienes cuenta?
          <a href="#" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
        <p class="text-sm text-center text-gray-700 mt-2">
          <a href="#" class="text-blue-600 hover:underline"
            >Mostrar más opciones de acceso</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
