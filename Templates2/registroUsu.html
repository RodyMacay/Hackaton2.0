<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-screen bg-gray-100">
    <!-- Imagen Izquierda Ocupando Toda la Mitad Izquierda -->
    <div class="w-1/2 h-screen relative">
      <img
        src="./img/yasuni.png"
        alt="Imagen de Naturaleza"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 p-4 bg-black bg-opacity-50 text-white text-sm"
      >
        <p>Grupo <strong>PeakyCoders 🎩🔫🥃</strong></p>
        <p>en Milagro, Ecuador</p>
      </div>
    </div>

    <!-- Formulario de Inicio de Sesión en la Mitad Derecha con Imagen de Fondo -->
    <div class="w-1/2 flex items-center justify-center form-bg">
      <div
        class="w-full max-w-md p-8 bg-green-100 bg-opacity-80 shadow-lg rounded-lg"
      >
        <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">
          Registro
        </h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-green-800"
              >Nombre Completo</label
            >
            <input
              type="text"
              name="nombre"
              class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Tu nombre completo"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-green-800"
              >Correo Electrónico</label
            >
            <input
              type="email"
              name="email"
              class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Tu correo electrónico"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-green-800"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Tu contraseña"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-green-800"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              name="confirm_password"
              class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Confirma tu contraseña"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >
            Registrarse
          </button>
        </form>
        <p class="text-sm text-green-700 text-center mt-4">
          ¿Ya tienes cuenta?
          <a href="#" class="text-blue-600 hover:underline">Inicia sesión</a>
        </p>
        <p class="text-sm text-center text-gray-700 mt-2">
          <a href="#" class="text-blue-600 hover:underline"
            >Mostrar más opciones de acceso</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
