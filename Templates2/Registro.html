<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Fondo Difuminado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilo para el fondo con blur */
        .bg-blur {
            background-image: url('img/yasuni.png'); /* Usa la ruta de la imagen aquí */
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Nivel de desenfoque */
        }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

    <!-- Imagen de Fondo Difuminada -->
    <div class="absolute inset-0 bg-blur"></div>

    <!-- Contenedor Principal con Fondo Transparente -->
    <div class="relative bg-white bg-opacity-80 rounded-lg shadow-lg overflow-hidden max-w-4xl flex">

        <!-- Panel de Información -->
        <div class="w-1/3 bg-green-200 bg-opacity-80 p-6">
            <h2 class="text-xl font-semibold text-green-700 mb-4">Información de la App</h2>
            <p class="text-green-800 text-sm mb-4">Esta aplicación está diseñada para ayudar a los usuarios a registrar sus datos de manera rápida y segura.</p>
            <ul class="space-y-2 text-green-800">
                <li>💡 Registro rápido y seguro.</li>
                <li>🌱 Inspirada en la naturaleza.</li>
                <li>📞 Soporte y ayuda al usuario.</li>
            </ul>
        </div>

        <!-- Formulario de Registro -->
        <div class="w-2/3 p-8 bg-white bg-opacity-90">
            <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">Registro</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-green-800">Nombre Completo</label>
                    <input type="text" name="nombre" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Tu nombre completo" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-800">Correo Electrónico</label>
                    <input type="email" name="email" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Tu correo electrónico" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-800">Contraseña</label>
                    <input type="password" name="password" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Tu contraseña" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-green-800">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" class="mt-1 block w-full px-4 py-2 border border-green-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Registrarse
                </button>
            </form>
            <p class="text-sm text-green-700 text-center mt-4">¿Ya tienes cuenta? <a href="#" class="text-blue-600 hover:underline">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
